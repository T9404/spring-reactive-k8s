dependencies {
    implementation project(":api:public_interface")

    implementation libs.postgresql.driver
    implementation libs.spring.jdbc

    implementation libs.cron.utils
    implementation libs.generate.database.spring
    annotationProcessor libs.generate.database
}

sourceSets {
    sql {
        resources {
            srcDir('src/main/resources/')
        }
    }
    main {
        compileClasspath += sourceSets.sql.output
    }
}